<script>

    var cid,uid,url,index;
    apiready = function () {
        cid = api.pageParam.cid;
        url = api.pageParam.url;
        uid = localStorage.getItem("person_id");
        new Vue({
            el: '#app1',
            data: {
                cadidate:[],
            },
            created: function () {
                this.QueryAttListUserProfile()
            },
            mounted : function (){

            },
            methods: {
                QueryAttListUserProfile : function () {
                    var that = this
                    ajaxGetWithProgress(QueryAttListUserProfile,{},function (data) {
                        console.log("QueryAttListUserProfile",data)

                            that.cadidate = data.QueryAttList
                        } else {
                            toast("请求失败")
                        }
                    })
                },
                candiClick : function (person_id) {
                    var that = this
                    console.log("person_idperson_idperson_id",person_id)
                    openNewWindow("home", "../home/home.html",{
                    })
                    api.sendEvent({

                        name: 'personHome',
                        extra: {
                            key: {
                                person_id: person_id,
                            },
                        }
                    });
                }

            }
        })
    };
