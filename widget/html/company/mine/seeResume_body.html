<script>eruda.init();</script>-->
<script>
    // swiper  轮播
    var mySwiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
    })

    // 模态框
    $(document).on("click", ".componySize>li", function () {
        $(".modal-space").show()
    })
    $("#tabs li").click(function () {
        $(this).addClass("activeTab").siblings().removeClass("activeTab"); //切换选中的按钮高亮状态
        var index = $(this).index(); //获取被按下按钮的索引值，需要注意index是从0开始的
        $("#content > div").eq(index).fadeIn().siblings().fadeOut(); //在按钮选中时在下面显示相应的内容，同时隐藏不需要的框架内容
    });
    function closeMotal() {
        $(".modal-space").hide()
    }

    var person_summary, person_id, status, time, app_id, name;
    apiready = function () {
        person_id = api.pageParam.person_id;
        status = api.pageParam.status;
        time = api.pageParam.time;
        app_id = api.pageParam.app_id;
        // 获取用户简历全部信息
        ajaxGetWithProgress(QueryPerson, {
            person_id: person_id
        }, function (data, err) {
            // alert(JSON.stringify(data));
            console.log(data,'datasss');
            api.hideProgress();
            if (data) {
                document.querySelector('.subBox').classList.remove('isDisplay');
                var person_summary = data.person_summary;
                var projects = data.projects;
                var education_his = data.education_his;
                var working_his = data.working_his;
                var Intention = data.Intention;

                // 电话 邮箱
                if (person_summary) {
                    person_summary = person_summary;
                }

                // 姓名
                if (person_summary.p_name || person_summary.p_name != 'undefined') {
                    document.getElementById('p_name').innerText = person_summary.p_name || '未登录';
                    name = person_summary.p_name;
                }
                // 图片
                if (person_summary.p_icon) {
                    document.getElementById('p_icon').src = person_summary.p_icon.split(',')[0];
                }
                // 公司名称 // 职位
                if (working_his) {
                    var obj = working_his[0];
                    document.getElementById('company').innerText = obj.com_name;
                    document.getElementById('company_type').innerText = obj.position_type;
                } else {
                    document.getElementById('company').innerText = '未填写';
                    document.getElementById('company_type').innerText = '未填写';
                }
                // 工作年限
                if (person_summary.job_from_time) {
                    var workingAge = ages(person_summary.job_from_time);
                    document.getElementById('working').innerText = workingAge;
                } else {
                    document.getElementById('working').innerText = 0
                }
                // 学历
                if (education_his) {
                    var obj = education_his[0];
                    document.getElementById('degree').innerText = obj.degree;
                } else {
                    document.getElementById('degree').innerText = '未填写'
                }
                // 年龄
                if (person_summary.b_birthday) {
                    var age = ages(person_summary.b_birthday);
                    document.getElementById('age').innerText = age;
                } else {
                    document.getElementById('age').innerText = 0
                }

                // 时间转换
                function ages(str) {
                    var r = str.match(/^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2})$/);
                    if (r == null) return false;
                    var d = new Date(r[1], r[3] - 1, r[4]);
                    if (d.getFullYear() == r[1] && (d.getMonth() + 1) == r[3] && d.getDate() == r[4]) {
                        var Y = new Date().getFullYear();
                        // return ("年龄   =   " + (Y - r[1]) + "   周岁");
                        return (Y - r[1]);
                    }
                    return ("输入的日期格式错误！");
                }

                // 自我介绍
                if (person_summary.p_tags) {
                    document.getElementById('p_tags').innerText = person_summary.p_tags;
                } else {
                    document.getElementById('p_tags').innerText = "未填写";
                }
                // 综合能力
                if (person_summary.p_title) {
                    var tags = document.getElementById('p_title');
                    var list = person_summary.p_title.split(',');
                    var arr = [];
                    for (var i = 0; i < list.length; i++) {
                        var str = '<span>' + list[i] + '</span>';
                        arr.push(str);
                    }
                    tags.innerHTML = arr.join('');
                }
                // // 求职状态
                if (Intention) {
                    var statusObj = {
                        '1': '离职-随时到岗',
                        '2': '在职-月内到岗',
                        '3': '在职-考虑机会',
                        '4': '在职-暂不考虑',
                    }
                    console.log(Intention,'5099999')
                    document.getElementById('jobHuntingStatus').innerText =statusObj[data.person_summary.i_status];
                }
                // 求职期望
                if (Intention) {
                    document.getElementById('work_name').innerText = Intention.work_name ? Intention.work_name:'未填写';
                    document.getElementById('int_city').innerText = Intention.int_city ? Intention.int_city : '未填写';
                    // document.getElementById('work').innerText = Intention.work;
                    var pays = Intention.pay.split('.');
                    var pays2 = []
                    pays.forEach(function (value) {
                        pays2.push(value)
                    })
                    // //console.log(pays2);
                    document.getElementById('pay').innerText = pays2.join('-');
                }
                // 工作经历
                if (working_his) {
                    var workings = document.getElementById('workings');
                    var arr = [];
                    var str;
                    for (var i = 0; i < working_his.length; i++) {
                         str += `
                                  <div class="see-comlibox">
                                      <div class="jing-title">${working_his[i].com_name ? working_his[i].com_name :'未填写'}</div>
                                      <div class="jing-position">${working_his[i].position_type ? working_his[i].position_type : '未填写'} </div>
                                      <div class="jing-year"><span>${working_his[i].w_from ? working_his[i].w_from + '至'+ working_his[i].w_to : '未填写'}</span></div>
                                      <div class="jing-depart">所属部门：<span>${working_his[i].position ? working_his[i].position : '未填写'}</span></div>
                                      <div class="jing-skill">${working_his[i].c_note ? working_his[i].c_note : '未填写'}</div>
                                  </div>
                          `;
                        // arr.push(str);
                    }

                    var dom = str;
                    // //console.log(dom);
                    // //console.log(workings)
                    workings.innerHTML = dom;
                }
                // 教育经历
                if (education_his) {
                    var educations = document.getElementById('educations');
                    var arr = [];
                    var str
                    for (var i = 0; i < education_his.length; i++) {
                         str =`
                          <div class="see-education cssFlex">
                             <div class="education-left">
                                 <div class="education-name"> ${education_his[i].univ_name ? education_his[i].univ_name : '未填写'}</div>
                                 <div class="education-edu"><span> ${education_his[i].degree ? education_his[i].degree+ '|' +education_his[i].major : '未填写' } </span></div>
                                 <div class="education-date"><span> ${education_his[i].e_from ? education_his[i].e_from +'至'+ education_his[i].e_to : '未填写' } </span></div>
                              </div>
                           </div>
                        `;
                        arr.push(str);
                    }

                    var dom = arr.join('');
                    // //console.log(dom);
                    // //console.log(educations)
                    educations.innerHTML = dom;
                }


                if (projects != null) {

                    var project = document.getElementById('project');
                    var arr = [];

                    for (var i = 0; i < projects.length; i++) {
                        var str =   `
                          <div class="see-product-box">
                             <div class="produvt-name">${projects[i].project_name ? projects[i].project_name : '未填写'} </div>
                             <div class="produvt-date"><span> ${projects[i].from ? projects[i].from + '至' + projects[i].to : '未填写'}</span></div>
                             <div class="produvt-content"> </div>
                         </div>
                          `;
                        arr.push(str);
                    }

                    var dom = arr.join('');
                    // //console.log(dom);
                    // //console.log(project)
                    project.innerHTML = dom;
                }

            }

            // 判断需要展示的提示和标签

            if (status == 1) {
                document.getElementById('s1').classList.remove('isDisplay');
                return;
            }


            var header = document.querySelector('.comTitle_header');
            var tag = document.getElementById('tag');
            if (status == 2) {  //初试
                header.classList.remove('isDisplay');
                header.innerText = '已预约  ' + filterTime3(time) + '面试';
                var start = new Date(time).getTime();
                var ent = new Date().getTime();
                //console.log(start);
                //console.log(ent);
                if (start > ent) {
                    tag.innerText = '待初试';
                    document.getElementById('s2').classList.remove('isDisplay');
                } else {
                    tag.innerText = '已初试';
                    tag.classList.add('status1');
                    document.getElementById('s3').classList.remove('isDisplay');
                }
                tag.classList.remove('isDisplay');


            } else if (status == 3) { //复试
                header.classList.remove('isDisplay');
                header.innerText = '已预约   ' + filterTime3(time) + '面试';
                var start = new Date(time).getTime();
                var ent = new Date().getTime();

                if (start > ent) {
                    tag.innerText = '待复试';
                } else {
                    tag.innerText = '已复试';
                    tag.classList.add('status1');
                }
                tag.classList.remove('isDisplay');
                document.getElementById('ss3').classList.remove('isDisplay');
            } else if (status == 4) {  //录用
                header.classList.remove('isDisplay');
                header.innerText = '已预约   ' + filterTime3(time) + '面试';
                tag.classList.remove('isDisplay');
                tag.classList.add('status1');
                tag.innerText = '已录用';
                document.getElementById('s4').classList.remove('isDisplay');
            } else if (status == 5) {   //不合适
                header.classList.add('isDisplay');
                header.innerText = '已预约   ' + filterTime3(time) + '面试';
                tag.classList.remove('isDisplay');
                tag.classList.add('status2');
                tag.innerText = '不合适';
                document.getElementById('s5').classList.remove('isDisplay');
            }
        });

    };

    // 不合适
    function inappropriate() {
        mui.confirm('确定要拒接此简历吗?', '不合适', ['确认', '取消'], function (e) {
            if (!e.index) {
                //console.log(app_id);
                ajaxGetWithProgress(UpdateStatus, {
                    app_id: app_id,
                    status: '5',
                    status_time:new Date().toLocaleString().slice(0,9).trim(),
                }, function (data, err) {
                    //console.log(data);

                    if (data.return_info.status) {
                        mui.toast('此简历已拒绝');

                        // closeWin();
                        var tag = document.getElementById('tag');
                        tag.classList.remove('isDisplay');
                        tag.classList.add('status2');
                        tag.innerText = '不合适';
                        document.getElementById('s5').classList.remove('isDisplay');
                        document.getElementById('s4').classList.add('isDisplay');
                        document.getElementById('s3').classList.add('isDisplay');
                        document.getElementById('ss3').classList.add('isDisplay');
                        document.getElementById('s2').classList.add('isDisplay');
                        document.getElementById('s1').classList.add('isDisplay');
                        // document.getElementById('s6').classList.add('isDisplay');
                    }
                })
            }
        })
    }
