<!DOCTYPE html>
<html lang="en"  class="commonBg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>职位管理</title>
    <link rel="stylesheet" href="../../../css/api.css"/>
    <link rel="stylesheet" href="../../../css/commonWin.css"/>
    <link rel="stylesheet" href="../../../css/boMineCommon.css">
    <style>

    </style>

</head>
<body class="commonBg">
<div class="Box" id="add_activities">
    <div class="boxSub">
        <div class="mp-title commonTitle">{{posiName}}</div>
        <div class="mp-subInfo commonSub24 cssFlex">
            <div class="mp-subinfo-year cssFlex">
                <img src="../../../image/company/jobtime.png" alt="jobtime" class="mp-jobTimeImg">
                {{posiYear}}
            </div>
            <div class="mp-subinfo-edu cssFlex">
                <img src="../../../image/company/Education2x.png" alt="jobtime" class="mp-eduImg">
                {{posiEdu}}
            </div>
            <div class="mp-subinfo-type">{{posiType}}</div>
        </div>
        <div class="mp-posiPrice commonTitle">{{posiPrice}}</div>
    </div>
    <div class="line1"></div>
    <div class="boxSub">
        <div class="mpAdrBox">
            <div class="mp-address commonSub24 cssFlex">
                <img src="../../../image/mine/adress.png" alt="add" class="mp-addressImg">
                {{posiAddress}}
            </div>
            <div class="mp-detaAddr commonSub24">{{posiDeAddress}}</div>
        </div>


    </div>
    <div class="line20"></div>
    <div class="boxSub">
        <div class="mp-maintitle commonFont">福利待遇：</div>
        <div class="mp-mainWelf cssFlex">
            <span class="listSpan commonFont">五险一金</span>
        </div>
        <div class="mp-derection commonFont">职位描述：</div>
        <div class="mp-mai  nsubtitle">岗位职责：</div>
        <div class="mp-mainTet">
            {{posiMain}}
        </div>
    </div>
</div>


<div class="mp-posiBommom cssFlex">
    <div class="mp-posiOff commonTitle">下线</div>
    <div class="mp-posiEdit commonTitle">编辑</div>
</div>
<div class="mp-posiBommom isDisplay">
    <div class="mp-posiPushAgain commonTitle">再次发布</div>
</div>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/util.js"></script>
<script type="text/javascript" src="../../../script/apiCloud.js"></script>
<script type="text/javascript" src="../../../script/public.js"></script>
<script type="text/javascript" src="../../../script/rem.js"></script>
<script type="text/javascript" src="../../../script/mui.min.js"></script>
<script type="text/javascript" src="../../../script/data.js"></script>




<script src="../../../script/vue.min.js"></script>
<script src="../../../script/vuex.min.js"></script>


<script src="https://cdn.bootcss.com/eruda/1.2.6/eruda.js"></script>
<script>eruda.init();</script>
<script>
    new Vue({
        el: '#add_activities',

        data: {
            person_id: '',
            posiName: '运营经理',

            posiEdu: '本科',
            posiType: '全职',
            posiPrice: '10-20k',

            posiDeAddress: '北京市朝阳区望京安莱大厦2层',

                '2、 针对优质、有价值的内容和KOL进行包装，负责内容架构、组织热点话题等相关策划，激励社区达人持续生产泛娱乐内容，持续为平台培养和提供优秀的内容和达人；\n' +
                '3、深度挖掘用户需求，利用活动和品牌营销提高整体平台的活跃度，提升产品在行业内的影响力；\n' +
                '4、建立有效的数据跟踪机制，及时发现并处理运营问题；\n' +
                '5、协助考核团队成员工作，有效激励团队。\n' +

                '1、5年以上运营经验，运营过千万以上的UGC产品，熟悉运营各岗位工作，能够对各岗位工作进行把控和指导，不断帮助团队提升运营能力； \n' +
                '2、关注行业动态，具较强的全局统筹和把控能力，能够进行独立决策；\n' +
                '3、对数据敏感，具备很好的数据分析能力，能够根据运营数据及时优化各项工作； \n' +
                '4、认同公司文化，具备良好的沟通协调能力和团队合作意识，责任心强，可以承受较大的工作压力。'
        },
        created: function () {

        },
        methods: {


        }

    apiready = function () {



    }

</html>
