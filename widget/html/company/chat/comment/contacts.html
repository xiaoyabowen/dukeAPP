<div id="contacts">
    <div class="contacts_main">
        <div class="contacts_main_item cssFlex"
             v-for="(item, index) in list" :key="index"
             @click="linkHandle(item.pid_accept, item.pid_send, item.t_key,item.job_id,item.pid_accept,item.p_name,item.p_icon)">
            <div class="contacts_item_left imgWidth">
                <img :src="item.p_icon.split(',')[0]" alt="">
                <!--<span class="num">1</span>-->
            </div>
            <div class="job_main">
                <div>
                    <span>{{item.p_name}} </span>
                    {{item.z_user_job}}
                    <span class="time">5月4日</span>
                </div>
                <div class="describe">您好，我想应聘贵公司的运营经理,我有丰富的工作经验</div>
            </div>
        </div>
    </div>
