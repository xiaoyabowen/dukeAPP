<script>
    var url;
    apiready = function () {
        url = api.pageParam.url;
    };

    // 选择城市
    function cityChoose() {
        openNewWindow("gaomap", "../map/gaomap.html", {
            url: 'companyAdress',
        })
    }

    function int_city(value,provincer, cityr, streetr, P_addressz,P_name,longituder,latituder) {

        document.getElementById("adr_id").value = value;
        document.getElementById("longitude").value = longituder;
        document.getElementById("latitude").value = latituder;
        if (cityr) {
            document.getElementById('authenAdress').value = provincer + '' + cityr + '' + streetr + '' + P_addressz+ '' + P_name;
        } else {
            document.getElementById('authenAdress').value = provincer + '' + streetr + '' + P_addressz+ '' + P_name;
        }
    }
    // 点击保存执行此方法
    function adressSubmit () {
        adressPtext = document.getElementById("authenAdress").value
        var adressP = adressPtext;
        console.log(adressP)
        longitude = document.getElementById("longitude").value;
        latitude = document.getElementById("latitude").value;
        adr_id = document.getElementById("adr_id").value;
        if(adressP == ''){
            toast("请输入地址");
            return;
        }

        var frameName = url + "_body";
        api.execScript({
            name:url,
            frameName: frameName,
            script: 'companyAdressId('+JSON.stringify(adressP)+','+JSON.stringify(longitude)+','+JSON.stringify(latitude)+','+JSON.stringify(adr_id)+')'
        })
        closeWin();


    }

    // 点击保存执行此方法

    }
</script>
