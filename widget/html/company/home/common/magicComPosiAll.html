<div class="magicComBox">

    <img src="../../../image/duke-2.png" class="person" alt="person" @click="togle()">
    <div class="magicBox">

        <div class="magicBG cssFlex" ref="boxMagic">
            <div class="magicBtn" v-for="(item,index) in listJob" :key="index"
            @click="personClick(item.person_id,item.p_name)"
            v-bind:style="styles">
                <div class="magicSubBox" v-bind:style="styles">
                    <div class="magicSubBoxMain">
                        <img :src="item.p_icon.split(',')[0]" class="iconImg" alt="person">
                        <div class="magicSize">{{item.p_name}}</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="magicBG cssFlex">
            <div class="magicBtn magicPosiAgin isDisplay" @click="personClick(personId,personText)">
                <div class="magicSubBox">
                    <div class="magicSubBoxMain">
                        <img :src="personImg" class="iconImg" alt="person">
                        <div class="magicSize">{{personText}}</div>
                    </div>
                </div>
            </div>
            <div class="magicBtn">
                <div class="magicSubBox" @click="myPosition()">
                    <div class="magicSubBoxMain">
                        <img :src="myPositionImg" class="iconImg" alt="person">
                        <div class="magicSize">{{myPositionText}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
