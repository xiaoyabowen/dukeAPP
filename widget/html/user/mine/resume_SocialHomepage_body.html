    <div class="resume_level2_main">
        <div class="resume_level2_head">
            您的社交主页
        </div>

        <div class="resume_level2_content cssFlex">
            <input class="text" id="text12" type="text" maxlength=30 placeholder="请在这里输入">
            <span class="textAdd" onclick="preservation()">添加</span>

<script>eruda.init();</script>
<script>
    var text = document.getElementById('text12');
    var url, content;
    apiready = function () {
        url = api.pageParam.url;
        content = api.pageParam.content;

        if (content) {
            text.value = content || '';
        }

    };

    // 点击保存执行此方法
    function preservation () {
        var person_id = localStorage.getItem('person_id');
        var value = text.value;
        // alert(value);
        ajaxGetWithProgress(updateHomePage, {
            person_id: person_id,
            home_page: value
        }, function (data, err) {
            // alert(JSON.stringify(data));
            console.log(data)
            if (data.return.status) {
                console.log(123);
                api.execScript({
                    name: 'resume_editResume',
                    frameName: "resume_editResume_body",
                    script: 'reload()'
                })
                closeWin();
            }

        });
    }

    // 此处手动调用了js
    // apiready()


</script>
