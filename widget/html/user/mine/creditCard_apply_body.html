    <script>
        apiready = function () {
            var details_bottom_top = document.querySelector('.details_bottom_top');
            var details_bottom_bottom = document.querySelector('.details_bottom_bottom');
            var nodeList = details_bottom_top.children;

            details_bottom_top.onclick = function (e) {
                var node = e.target;
                if (node.tagName === 'SPAN') {
                    // console.log(node.parentNode.parentNode.children);
                    var list = node.parentNode.parentNode.children;
                    for (var i = 0; i < list.length; i++) {
                        list[i].children[0].className = "";
                    }
                    node.className = "active";
                }
            }
        };
