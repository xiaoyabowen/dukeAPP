<!DOCTYPE html>
<html lang="en" class="commonBg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>个人中心</title>
    <link rel="stylesheet" href="../../../css/api.css" />
    <link rel="stylesheet" href="../../../css/commonWindow.css" />
    <link rel="stylesheet" href="../../../css/mineCommon.css" />

</head>
<body class="commonBg">
    <div class="Box">
        <div class="boxSub">
            <div class='textarea-block'>
                <textarea class="textarea-item send-textarea" name="content" placeholder="请输入要发送附件简历的邮箱"></textarea>

            </div>
            <div class="workCard cssFlex">
                <img src="../../../image/mine/pdf.png" alt="pdf" class="workImgChange">
                <div class="workImgChangeMain">
                    <p class="workname">张敏的简历.pdf</p>
                    <p class="send-main">
                        <i class="semd-size">2M</i>
                        <i class="semd-time">2019.05.28上传</i>
                    </p>
                </div>
            </div>
        </div>
        <div class="line-border"></div>
    </div>
    <script type="text/javascript" src="../../../script/api.js"></script>
    <script type="text/javascript" src="../../../script/rem.js"></script>
    <script type="text/javascript" src="../../../script/util.js"></script>
    <script type="text/javascript" src="../../../script/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="../../../script/apiCloud.js"></script>
    <script type="text/javascript" src="../../../script/public.js"></script>
    <script type="text/javascript" src="../../../script/template-native.js"></script>
    <script>
        apiready = function () {

        };
        $(document).ready(function(){

            var lenInput = $('.textarea-item').val().length;

            $(".textarea-item").keyup(function(){
                lenInput = $(this).val().length;
                if(lenInput>0 && lenInput<=50){
                    $('.textareaInput').html(lenInput);
                    $('.textarea-btn').attr('disabled',false);
                }else{
                    $('.textarea-btn').attr('disabled',true);
                }
            });
        });

    </script>
</body>
</html>
