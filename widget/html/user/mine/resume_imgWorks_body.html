        .resume_imgWorks_main {

        .resume_imgWorks_main li {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            background: pink;
            margin-right: 0.08rem;
            margin-bottom: 0.1rem;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .resume_imgWorks_main li:nth-last-child(3n),
        .resume_imgWorks_main li:nth-last-child(3n) {
            margin-right: 0;
        }

        .resume_imgWorks_main li img {
            width: 100%;
        }

        .resume_imgWorks_main li.action {
            width: 2rem;
            height: 2rem;
            position: relative;
            box-sizing: border-box;
            background: #F6F6F6;
        }

        .resume_imgWorks_main li.action:before {
            content: '';
            display: block;
            width: 0.1rem;
            height: 0.88rem;
            background: #D8D8D8;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .resume_imgWorks_main li.action:after {
            content: '';
            display: block;
            width: 0.88rem;
            height: 0.1rem;
            background: #D8D8D8;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .resume_imgWorks_main li > span.active {
            width: 0.28rem;
            height: 0.28rem;
            border-radius: 50%;
            border: 0.02rem solid #ffffff;
            background: #564B42;
            position: absolute;
            top: 5%;
            right: 5%;
        }

        .resume_imgWorks_main li > span > i.active {
            display: block;
            width: 0.15rem;
            height: 0.08rem;
            border-left: 0.02rem solid #ffffff;
            border-bottom: 0.02rem solid #ffffff;
            background: #564B42;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -60%) rotate(-45deg);
            -moz-transform: translate(-50%, -60%) rotate(-45deg);
            -ms-transform: translate(-50%, -60%) rotate(-45deg);
            -o-transform: translate(-50%, -60%) rotate(-45deg);
            transform: translate(-50%, -60%) rotate(-45deg);
        }
    </style>
