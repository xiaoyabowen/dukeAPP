<!DOCTYPE html>
<html lang="en" class="commonBg">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="../../../css/api.css" />

    <style>
        .resume_imgWorks_main {
            padding: 0.38rem 0.30rem 0.38rem 0.31rem;
        }

        .resume_imgWorks_main ul {
            /*justify-content: space-between;*/
            /*flex-wrap: wrap;*/
        }

        .resume_imgWorks_main li {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            background: pink;
            margin-right: 0.08rem;
            margin-bottom: 0.1rem;
            overflow: hidden;
        }

        .resume_imgWorks_main li:nth-last-child(3n),
        .resume_imgWorks_main li:nth-last-child(3n) {
            margin-right: 0;
        }

        .resume_imgWorks_main li img {
            width: 100%;
        }

        .resume_imgWorks_main li.action {
            width: 2rem;
            height: 2rem;
            border: 0.03rem solid #999999;
            position: relative;
            box-sizing: border-box;
            background: #ffffff;
        }

        .resume_imgWorks_main li.action:before {
            content: '';
            display: block;
            width: 1px;
            height: 1rem;
            background: #999999;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .resume_imgWorks_main li.action:after {
            content: '';
            display: block;
            width: 1rem;
            height: 1px;
            background: #999999;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="commonBg">

<div class="Box">
    <div class="resume_imgWorks_main">
        <ul>
            <li><img src="../../../image/login/weibo.png" alt=""></li>
            <li><img src="../../../image/login/weibo.png" alt=""></li>
            <li><img src="../../../image/login/weibo.png" alt=""></li>
            <li><img src="../../../image/login/weibo.png" alt=""></li>
            <li class="action"></li>
        </ul>
    </div>

</div>

    <script type="text/javascript" src="../../../script/api.js"></script>

    <script>
        apiready = function () {
            var action = document.querySelector('.action');

            action.onclick = function () {
                api.getPicture({
                    sourceType: 'library',
                    encodingType: 'jpg',
                    mediaValue: 'pic',
                    destinationType: 'url',
                    allowEdit: true,
                    quality: 50,
                    targetWidth: 100,
                    targetHeight: 100,
                    saveToPhotoAlbum: false
                }, function(ret, err) {
                    if (ret) {
                        console.log(JSON.stringify(ret));
                    } else {
                        console.log(JSON.stringify(err));
                    }
                });
            }
        };

        // 此处手动调用了js

    </script>
