    // 排序
    function sort(arr1) {
        if (arr1.length <= 1) {
            return arr1;
        }
        var base = arr1[0];
        var left = [];
        var right = [];
        for (var i = 1; i < arr1.length; i++) {
            if (arr1[i] >= base) {
                left.push(arr1[i]);
            } else {
                right.push(arr1[i]);
            }
        }

        return [...sort(left), ...[base], ...sort(right)]
    }
