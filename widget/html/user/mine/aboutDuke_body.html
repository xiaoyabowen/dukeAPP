    <script>
        apiready = function () {
            var phoneLogin = JSON.parse(localStorage.getItem('user')).UserInfo.login_id;
            document.querySelector('.nowPhoneEdit').innerText = checkTelFour(phoneLogin)

        };
        /*************点击获取验证码***********/
        var flag = true;//防止重复点击获取验证码
        function getCode(){
            if(!flag){
                return;
            }
            tel = document.getElementById('phone').value;
            if (isBlack(tel)) {
                toast('请输入手机号');
                api.hideProgress();
                return;
            }else if(!checkMobileNum(tel)){
                toast("手机号码不正确");
                return;
            }
            var obj = {
                phone : tel
            }
            flag = false;
            setTime();
            ajaxGetUser(SendSmsCode,obj,function(ret,err) {
                if (ret && ret.success ) {
                    toast("获取成功，请注意查收！");
                }else if(ret && !ret.success){
                    if(ret){
                        var msg = ret.msg || "网络连接错误，请稍后重试！";
                        toast(msg);
                    }else{
                        var msg = err.msg || "网络连接错误，请稍后重试！";
                        toast(msg);
                    }
                }
            })
        }

        /*******************倒计时****************************/
        function setTime(){
            var time;
            var sms = document.getElementById('sms');
            time = time||59;
            sms.innerHTML = time+"s";
            var codeInterval = setInterval(function(){
                if(time > 0){
                    time--;
                    sms.innerHTML = time+"s";
                }else{
                    sms.innerHTML = "获取验证码";
                    clearInterval(codeInterval);
                    flag = true;
                }
            },1000)
        }
        /*******************倒计时****************************/

// 登陆
        function login() {
            api.showProgress();
            // api.closeWin({
            //     name: "setUp"//防止从推出登录过来的时候  设置页面没关闭
            // })
            var params = {};
            params.code = $api.byId("yanzheng").value;
            params.phone = $api.byId("phone").value;
            params.role_type = localStorage.getItem("role");
            params.token_type = "1";
            console.log(params)
            if (isBlack(params.phone)) {
                toast('请输入手机号');
                api.hideProgress();
                return;
            }
            if (isBlack(params.code)) {
                toast('请输入验证码');
                api.hideProgress();
                return;
            }

            ajaxGetUser(updatePhone, params, function (data, err) {
                api.hideProgress();
                if (!data.return.status) {
                    // openNewWindow("setting", "../user/mine/setting.html")
                    // openNewWindow("setting", "setting.html")
                    api.closeToWin({
                        name: 'setting'
                    });
                }else{
                    api.toast({msg: '请求出错'});
                }
            });
        }
