    <script>

        function reload (){
            window.location.reload()
        }
        apiready = function () {
            var user = localStorage.getItem("user");
            if (!user) {
                api.hideProgress();
                localStorage.clear();
                openNewWindow('login', "../../login/login.html");
                return;
            }
            // 获取用户信息
            var uid = user;
            // console.log(uid);
            ajaxGetWithProgress(QuerySummary, {
                uid: uid
            }, function (data, err) {
                // alert(JSON.stringify(data));
                console.log(123, data);
                var dataA = data.querySummary
                document.querySelector('.m-name').innerText = dataA.p_name || '未登录';
                document.getElementById('com_name').innerText = dataA.company_name || '未填写';
                document.getElementById('province').innerText = dataA.address || '未定位';
                document.getElementById('position_type').innerText = dataA.job_name || '未填写';
                document.getElementById('p_icon').src = dataA.p_icon.split(',')[0];
                // 查询沟通数量
                document.getElementById('communicate').innerText = data.chatNum || 0;
                // 获取面试机会
                document.getElementById('interview').innerText = data.InterviewNum || 0;
                ///查询投递简历的个数
                document.getElementById('statusNum').innerText = data.sendCount || 0;
                // localStorage.setItem('person_id', uid);
            });



        };
        // 我的个人主页

            openNewWindow("userCenter", "userCenter.html",{

         // 我的关注

            })
        }
        // 全部订单
        function personOrder() {
            openNewWindow("myorder", "../../order/myorder.html",{
                activeName: 'all'
            });
            api.sendEvent({
                name: 'myorder',
                extra: {
                    key: 'all',
                }
            });
        }
        function notpayOrder() {
            openNewWindow("myorder", "../../order/myorder.html",{
                activeName: 'notpay'
            });
            api.sendEvent({
                name: 'myordernotpay',
                extra: {
                    key: 'notpay',
                }
            });
        }
        function payOrder() {

        }
        function waitOrder() {

        }
        function historySee() {
            openNewWindow("historyOrder", "../../order/historyOrder.html",{
                activeName: 'historyOrder'
            });
        }
