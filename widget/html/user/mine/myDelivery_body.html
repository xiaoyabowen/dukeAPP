<script>
    apiready = function () {

        var params = {}
        var uid = localStorage.getItem("person_id");
        params.person_id = uid
        ajaxGetWithProgress(QueryjobsList,params,function(res,err) {
            console.log(res);
            var jobHtml = ''
            var data = res.jobs
            if (res) {
                for (var i=0;i<data.length;i++){
                    jobHtml += '<div class="subscribed_main_con" onclick="jobPosi('+data[i].job_id+')">\n' +
                        '            <div class="subscribed_main_item">\n' +
                        '                <div class="subscribed_item_left">\n' +
                        '                    <div class="subscribed_item_position ellipsis">'+data[i].job_name+'</div>\n' +
                        '                    <div class="subscribed_item_company">\n' +
                        '                        <div>\n' +
                        '                            <span>'+data[i].c_name+' </span>\n' +
                        '                            <span>'+data[i].financing+'</span>\n' +
                        '                        </div>\n' +
                        '\n' +
                        '                        <div>\n' +
                        '                            <span>'+data[i].addr+'</span>\n' +
                        '                            <span>'+data[i].work_ex+' </span>\n' +
                        '                            <span>'+data[i].edu_ex+'</span>\n' +
                        '                        </div>\n' +
                        '                    </div>\n' +
                        '                    <div class="subscribed_item_user">\n' +
                        '                        <div class="subscribed_item_user_img">\n' +
                        '                            <img src="../../../image/pro.png" alt="">\n' +
                        '                        </div>\n' +
                        '                        <div class="subscribed_item_user_name">\n' +
                        '                            '+data[i].p_name+'·'+data[i].z_user_job+'\n' +
                        '                        </div>\n' +
                        '                    </div>\n' +
                        '                </div>\n' +
                        '                <div class="subscribed_item_right">\n' +
                        '                    <div class="subscribed_item_range">\n' +
                        '                        '+data[i].ratio+'\n' +
                        '                    </div>\n' +
                        '                    <div class="subscribed_item_date">'+data[i].open_time+'</div>\n' +
                        '                </div>\n' +
                        '            </div>\n' +
                        '            <div class="subscribed_con_tip">\n' +
                        '                <span>'+data[i].status_time+'</span>投递了简历\n' +
                        '            </div>\n' +
                        '        </div>';
                }
                document.querySelector(".subscribed_main").innerHTML = jobHtml
            }else {
                api.toast({
                    msg: '请求失败'
                });

            }
            api.hideProgress();
        })
    };
    function jobPosi(job_id) {
        console.log(job_id)
        openNewWindow("position", "../home/position.html", {
            url: 'myDelivery',
            job_id:job_id
        })
    }


</script>
