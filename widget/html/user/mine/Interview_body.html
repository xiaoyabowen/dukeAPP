    <script>
        apiready = function () {
            var now = (new Date()).getTime();//获取当前时间
            console.log(now);

            var person_id = localStorage.getItem('person_id');
            var obj = {
                person_id: person_id
            }
            ajaxGetWithProgress(QueryApplicationStatusList, obj, function (data, err) {
                // alert(JSON.stringify(data));
                console.log(data);
                if (data.queryApplicationStatusList) {
                    document.querySelector('.boxSub').classList.remove('isDisplay');
                    // console.log(data.queryApplicationStatusList);
                    var list = data.queryApplicationStatusList;
                    var list1 = [];
                    var list2 = [];
                    var list3 = [];
                    var list4 = [];

                    for (var i = 0; i < list.length; i++) {
                        var time = (new Date(list[i].status_time)).getTime();
                        if (now > time) {
                            list1.push(list[i]);
                        } else {
                            list2.push(list[i]);
                        }
                    }
                    console.log(123,list1);
                    console.log(456,list2);

                    var complete = document.getElementById('complete');
                    var not_complete = document.getElementById('not_complete');
                    list1.forEach(function (value) {
                        var str = '<div class="inter-box inter-box-no" onclick="company_details('+ value.c_id +')">\n' +
                            '                    <div class="inter-status cssFlex">\n' +
                            '                <span>\n' +
                            '                    面试时间：\n' +
                            '                    <i>'+ value.status_time +'</i>\n' +
                            '                </span>\n' +
                            '                        <div class="inter-state inter-state-no">'+ value.summary +'</div>\n' +
                            '                    </div>\n' +
                            '                    <div class="inter-com cssFlex">\n' +
                            '                        <div class="cssFlex">\n' +
                            '                            <img src="../../../image/comLogo.png" alt="com" class="inter-logo">\n' +
                            '                            <div class="inter-com-name">\n' +
                            '                                <p class="inter-com-nameN">'+ value.c_name +'</p>\n' +
                            '                                <p class="inter-com-money"><span>'+ value.job_name +'</span> <span>'+ value.ratio +'</span>k</p>\n' +
                            '                            </div>\n' +
                            '                        </div>\n' +
                            '                        <div class="inter-recall">'+ value.status2 +'</div>\n' +
                            '                    </div>\n' +
                            '                </div>';
                        list3.push(str);
                    });
                    list2.forEach(function (value) {
                        var str = '<div class="inter-box inter-box-yes" onclick="company_details('+ value.c_id +')">\n' +
                            '                    <div class="inter-status cssFlex">\n' +
                            '                <span>\n' +
                            '                    面试时间：\n' +
                            '                    <i>'+ value.status_time +'</i>\n' +
                            '                </span>\n' +
                            '                        <div class="inter-state inter-state-yes">'+ value.summary +'</div>\n' +
                            '                    </div>\n' +
                            '                    <div class="inter-com cssFlex">\n' +
                            '                        <div class="cssFlex">\n' +
                            '                            <img src="../../../image/comLogo.png" alt="com" class="inter-logo">\n' +
                            '                            <div class="inter-com-name">\n' +
                            '                                <p class="inter-com-nameN">'+ value.c_name +'</p>\n' +
                            '                                <p class="inter-com-money"><span>'+ value.job_name +'</span> <span>'+ value.ratio +'</span>k</p>\n' +
                            '                            </div>\n' +
                            '                        </div>\n' +
                            '                    </div>\n' +
                            '                </div>';
                        list4.push(str);
                    })

                    complete.innerHTML = list3.join("");
                    not_complete.innerHTML = list4.join("");


                }
            });

        };

        function company_details(cid) {
            console.log(cid);
            openNewWindow("companyInfo", "../home/companyInfo.html", {
                cid: cid
            });
        }
