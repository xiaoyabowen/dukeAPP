<!DOCTYPE html>
<html lang="en" class="commonBg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>确认订单</title>
    <link rel="stylesheet" href="../../../css/api.css" />
    <link rel="stylesheet" href="../../../css/commonWin.css" />
    <link rel="stylesheet" href="../../../css/greatCommon.css" />
    <link rel="stylesheet" href="../../../css/mui.min.css" />
    <style>
        .con-title-text{
            -webkit-line-clamp: 3;
            -moz-line-clamp: 3;
            -o-line-clamp: 3;
            line-clamp: 3;
        }
    </style>
</head>
<body class="commonBg">


    <div class="Box" id="app">
        <div class="boxSub">
            <div class="con-adr">
                <div class="con-adr-not cssFlex isDisplay">
                    <div class="con-adr-not-left cssFlex">
                        <img src="../../../image/great/add.png" alt="add" class="adr-not-img">
                        <span>手动添加收货地址</span>
                    </div>
                    <img src="../../../icon/right.png" alt="right" class="info-img-right">
                </div>
                <div class="con-adr-yes ">
                    <div class="adr-yes-info cssFlex">
                        <img src="../../../image/great/name.png" alt=""  class="adr-yes-user">
                        <span class="adr-yes-name">{{infoName}}</span>
                        <span class="adr-yes-phone">{{infoPhone}}</span>
                    </div>
                    <div class="adr-yes-adr cssFlex">
                        <img src="../../../image/great/adr.png" alt="ADR" class="adr-yes-adr">
                        <span class="ellipsis">{{infoAdr}}</span>
                    </div>
                    <img src="../../../icon/right.png" alt="right" class="info-adr-right">
                </div>
                <img src="../../../image/great/lan.png" alt="lan" class="lineBot">
            </div>
        </div>
        <div class="line20">

        </div>
        <div class="boxSub">
            <div class="con-main">
                <div class="con-title cssFlex">
                    <img src="../../../image/great/teacherLiu.png" alt="img" class="con-title-img">
                    <div class="con-title-info">
                        <div class="con-title-text textOverflow">
                            波碧水十五周年庆——唯美丽人会员礼包 深海水动力清透洁面乳 波碧水如雪防晒乳 SPF23
                        </div>
                        <div class="conmain-price">
                            ¥{{mainPrice}}/件
                        </div>
                    </div>
                </div>
                <div class="conmain-subTitle">
                    会员专享价：<i class="conmain-subtitle-price">{{subMainPrice}}元</i>（渡客为会员补贴100元）
                </div>
                <div class="conmain-num cssFlex">
                    <span class="conmain-h">购买数量</span>
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='10'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                </div>

                <div class="con-pay">支付方式:</div>
                <div class="con-pay-box">
                    <div class="con-pay-main cssFlex">
                        <div class="con-pay-main-left cssFlex">
                            <img src="../../../image/great/gong.png" alt="gong" class="pay-gong">
                            <div class="con-pay-main-left-content">
                                <div class="gong-name">工商银行储蓄卡（推荐）</div>
                                <div class="gong-hui">满300元减20元</div>
                            </div>
                        </div>
                        <div class="con-pay-main-right">
                            <input type="radio" class="myOrderHaveCheck" id="mode0" name="checkItem">
                            <label for="mode0"></label>
                        </div>
                    </div>
                    <div class="con-pay-main cssFlex">
                        <div class="con-pay-main-left cssFlex">
                            <img src="../../../image/great/nong.png" alt="gong" class="pay-gong">
                            <div class="con-pay-main-left-content">
                                <div class="con-pay-bank-name">农业银行储蓄卡</div>
                            </div>
                        </div>
                        <div class="con-pay-main-right">
                            <input type="radio" class="myOrderHaveCheck" id="mode1" name="checkItem">
                            <label for="mode1"></label>
                        </div>
                    </div>
                    <div class="con-pay-main cssFlex">
                        <div class="con-pay-main-left cssFlex">
                            <img src="../../../image/great/wxc.png" alt="gong" class="pay-gong">
                            <div class="con-pay-main-left-content">
                                <div class="con-pay-bank-name">微信支付</div>
                            </div>
                        </div>
                        <div class="con-pay-main-right">
                            <input type="radio" class="myOrderHaveCheck" id="mode2" name="checkItem">
                            <label for="mode2"></label>
                        </div>
                    </div>
                    <div class="con-pay-main cssFlex">
                        <div class="con-pay-main-left  cssFlex">
                            <img src="../../../image/great/apy.png" alt="gong" class="pay-gong">
                            <div class="con-pay-main-left-content">
                                <div class="con-pay-bank-name">支付宝</div>
                            </div>
                        </div>
                        <div class="con-pay-main-right">
                            <input type="radio" class="myOrderHaveCheck" id="mode3" name="checkItem">
                            <label for="mode3"></label>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="con-main-bottom cssFlex">
            <div class="con-flex-left">
                <div class="con-margintop">¥299</div>
                <div>实付款</div>
            </div>
            <div class="con-flex-right">
                立即付款
            </div>
        </div>
    </div>



    <script type="text/javascript" src="../../../script/api.js"></script>
    <!--<script type="text/javascript" src="../../../script/util.js"></script>-->
    <script type="text/javascript" src="../../../script/apiCloud.js"></script>
    <script type="text/javascript" src="../../../script/public.js"></script>
    <script type="text/javascript" src="../../../script/rem.js"></script>
    <script type="text/javascript" src="../../../script/data.js"></script>
    <script type="text/javascript" src="../../../script/mui.min.js"></script>
    <script src="../../../script/vue.min.js"></script>

    <script src="https://cdn.bootcss.com/eruda/1.2.6/eruda.js"></script>
    <script>eruda.init();</script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isDefult:false,
                infoName : "田馥甄",
                infoPhone : "15901478089",
                infoAdr : "北京市朝阳区望京社区幸福家园A座2层201室20…",
                mainPrice : "399",
                subMainPrice : "299",
                person_id:""
            },
            created: function () {
                this.person_id = localStorage.getItem('person_id');
            },
            mounted: function () {

            },
            methods: {

            }
        })
        apiready = function () {

        }
    </script>
</body>
</html>
