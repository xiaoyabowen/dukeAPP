<div class="listCastBox">

    <img src="../../../image/duke-2.png" class="personCost" alt="personCost" @click="togle()">

    <div class="great_header_banner swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" v-for="(imgSrc, index) in imgs" :key="index">
                <img :src="imgSrc.imgSrc"/>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>


    <div class="listBox">
        <div class="positionComCast positionRate " @click="castOneClick()">

            <div class="xuanboxCast" v-bind:style="styles" :class="(winWidth > winHeight / 2) ? 'posiCast00': 'posiCast0'">
                <div class="daoboxCast" v-bind:style="styles">
                    <img src="../../../image/bigWeigh/lvyouW.png" class="iconImgCast" alt="person">
                    <div class="CastText commonFont">旅游</div>
                </div>
            </div>
        </div>

        <div class="positionComCast positionRate" @click="castTwoClick()">
            <div class="xuanboxCast" v-bind:style="styles" :class="(winWidth > winHeight / 2) ? 'posiCast11': 'posiCast1'">

                    <div class="CastText commonFont">化妆品</div>
                </div>
            </div>
        </div>
        <div class="positionComCast positionRate"  @click="castFangClick()">

            </div>
        </div>
        <div class="positionComCast positionRate" @click="castFourClick()">

                </div>
            </div>
        </div>
        <div class="positionComCast positionRate" @click="castFiveClick()">
