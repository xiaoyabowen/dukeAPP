<div class="listCastBox">


    <img src="../../../image/duke-2.png" class="personCost" alt="personCost" @click="togle()">

    <div class="great_header_banner swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" v-for="(imgSrc, index) in imgs" :key="index">
                <img :src="imgSrc.imgSrc"/>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>


    <div class="listBox">
        <div class="returnBtn" @click="returnBtnClick()">
            <img src="../../../image/bigWeigh/return.png" alt="fanhui" class="returnBTNImg">
        </div>

        <div class="positionComCast positionRate ">
            <div class="xuanboxCast posiCast0 iconImgCastActive">
                <div class="daoboxCast">
                    <img src="../../../image/bigWeigh/lvyouW.png" class="iconImgCast" alt="person">
                    <div class="CastText commonFont">旅游</div>
                </div>
            </div>
        </div>



        <div class="positionComCast positionRate " @click="tourClick()">
            <div class="xuanboxCast posiCast1 iconImgCastActivePro">
                <div class="daoboxCast">
                    <img src="../../../image/bigWeigh/trip1.png" class="iconImgCast " alt="person">
                    <div class="CastText commonFont">欧来欧去</div>
                </div>
            </div>
        </div>

        <div class="positionComCast positionRate" @click="tourClick()">
            <div class="xuanboxCast posiCast2 iconImgCastActivePro">
                <div class="daoboxCast">
                    <img src="../../../image/bigWeigh/trip2.png" class="iconImgCast" alt="person">
                    <div class="CastText commonFont">以色列</div>
                </div>
            </div>
        </div>
        <div class="positionComCast positionRate">
            <div class="xuanboxCast posiCast3">
                <div class="daoboxCast">
                    <img src="../../../image/bigWeigh/baoxianW.png" class="iconImgCast" alt="person">
                    <div class="CastText commonFont">保险</div>
                </div>
            </div>
        </div>
        <div class="positionComCast positionRate">
            <div class="xuanboxCast posiCast4">
                <div class="daoboxCast">
                    <img src="../../../image/bigWeigh/zucheW.png" class="iconImgCast" alt="person">
                    <div class="CastText commonFont">租车</div>
                </div>
            </div>
        </div>
        <div class="positionComCast positionRate" @click="castSixClick()">
            <div class="xuanboxCast posiCast5">
                <div class="daoboxCast">
                    <img src="../../../image/bigWeigh/nongW.png" class="iconImgCast" alt="person">
                    <div class="CastText commonFont">农产品</div>
                </div>
            </div>
        </div>
        <div class="positionComCast positionRate">
            <div class="xuanboxCast posiCast6">
                <div class="daoboxCast">
                    <img src="../../../image/bigWeigh/meirongW.png" class="iconImgCast" alt="person">
                    <div class="CastText commonFont">美容</div>
                </div>
            </div>
        </div>
        <!--固定的  优惠券  不动-->
        <div class="positionComCast positionRate" @click="castEightClick()">
            <div class="xuanboxCast posiCast7 posiCast7FCC">
                <div class="daoboxCast">
                    <img src="../../../image/bigWeigh/xicheW.png" class="iconImgCast" alt="person">
                    <div class="CastText commonFont">洗车券</div>
                </div>
            </div>
        </div>
    </div>

</div>
