<div class="magicComBox">

    <img src="../../../image/duke-2.png" class="person" alt="person" @click="togle()">
    <div class="magicBox">

        <div class="magicBG magicBGheight cssFlex" ref="boxMagic">
            <div class="magicBtn magicBtnPosi " v-for="(item,index) in listJob" :key="index"
                 @click="jobDetailClick(item.job_id,item.job_name,index,item.company_c_id ,item.job_type)"
                 :class="[activeAni ? 'animation' : '' ] "
                 v-bind:style="styles">
                <div class="magicSubBox cssFlex" v-bind:style="styles">
                    <div class="magicSubBoxMain">
                        <!--<img :src="item.icon.split(',')[0]" class="iconImg" alt="person">-->
                        <div class="magicSize ">{{item.job_name}}</div>
                    </div>
                </div>
            </div>


        </div>
        <div class="magicBG cssFlex">
            <div class="magicBtn magicBtnCom" :class="activeAni ? 'animation' : '' ">
                <div class="magicSubBox cssFlex" @click="magicCom1Click($event)">
                    <div class="magicSubBoxMain">
                        <img :src="magicCom1Img" class="iconImg iconImgCom" alt="person">
                        <!--<div class="magicSize">{{magicCom1Text}}</div>-->
                    </div>
                </div>
            </div>
            <div class="magicBtn magicBtnCom" :class="activeAni ? 'animation' : '' ">
                <div class="magicSubBox cssFlex"  @click="magicCom2Click($event)">
                    <div class="magicSubBoxMain">
                        <img :src="magicCom2Img" class="iconImg iconImgCom" alt="person">
                        <!--<div class="magicSize">{{magicCom2Text}}</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
