<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>职位信息</title>
    <link rel="stylesheet" href="../../../css/api.css"/>
    <link rel="stylesheet" href="../../../css/commonWindow.css"/>
    <link rel="stylesheet" href="../../../css/swiper-3.3.1.min.css">

    <style>
        @keyframes zoomOutLeft {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform:rotateY(360deg);
            }

        }

        html,body {
            background: #ffffff;
        }
        .demobiox{
            width: 750px;
            height: 1000px;
            position: relative;
            background: cadetblue;
            margin: 0 auto;
        }
        .subBox {
            width: 630px;
            height: 620px;
            background: linear-gradient(to left top, #5D92FE 50%, transparent 50%);
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .person {
            display: inline-block;
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 110px;
            height: 110px;
            z-index: 1111;
        }
        .borderBoxRote{
            border: 0 !important;
            animation: zoomOutLeft 2s;
        }
        .xuanbox{
            width: 1.2rem;
            height: 1.2rem;
            position: absolute;
            transform: rotate(-45deg);
            border: 1px solid #cccccc;
            border-radius: 0.1rem;
        }
        .daobox{
            transform: rotate(45deg);
            width: 100px;
            height: 100px;

        }
        /* 菱形方块  样式 */
        .positionCom {
            width: 100px;
            height: 100px;
            position: absolute;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 10px;
        }

        .position_one {
            right: 50px;
            bottom: 350px;
            /*transform: rotate(45deg)*/
        }

        .position_two {
            right: 140px;
            bottom: 260px;
            /*transform: rotate(45deg);*/
        }

        .position_three {
            right: 230px;
            bottom: 170px;
            /*transform: rotate(45deg);*/
        }

        .position_four {
            right: 320px;
            bottom: 80px;
            /*transform: rotate(45deg);*/
        }

        .position_five {
            right: 54px;
            bottom: 172px;
            /*transform: rotate(45deg);*/
        }

        .position_six {
            right: 140px;
            bottom: 80px;
            /*transform: rotate(45deg);*/
        }

        .positionCom>img {
            display: block;
            padding: 0px 28px 0 5px;
            transform: rotate(-45deg)
        }

        .positionCom>div{
            display: block;
            width: 100px;
            height: 100px;
            text-align: center;
            color: #333;
            position: absolute;
            margin: 0 auto;
            transform: rotate(-45deg);
            font-size: 12px;
        }

        /* 圆形  样式 */
        .positionCir {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 1);
            opacity: 0.7;
            position: absolute;
        }

        .positionCir>img {
            display: block;
            width: 28px;
            height: 30px;
            padding: 10px 28px 0 10px;
            transform: rotate(-45deg)
        }

        .positionCir>span {
            display: block;
            width: 92px;
            margin-top: -4px;
            text-align: center;
            transform: rotate(-45deg);
            color: #333;
        }

        .cir_mine {
            right: 430px;
            bottom: 14px;
            transform: rotate(45deg);
        }

        .cir_return {
            right: 10px;
            bottom: 280px;
            transform: rotate(45deg);
        }

        .cir_hide {
            right: 240px;
            bottom: 14px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

<div class="demobiox">
    <img src="../../../image/duke-2.png" class="person" alt="person" @click="togle">
    <div class="subBox" v-bind:class="{ active: isHide}">
        <div class="borderBoxRote" v-bind:class="item.class" v-for="(item, index) in list">
            <div class="xuanbox" >
                <div class="daobox">
                    <img v-bind:src="item.imgIcon" class="iconImg" alt="person">
                    <div>{{ item.name }}</div>
                </div>
            </div>
        </div>


        <!--<div class="cir_mine positionCir">
            <img src="images/icon/person.png" class="iconImg" alt="person">
            <span>我的</span>
        </div>
        <div class="cir_return positionCir">
            <img src="images/icon/person.png" class="iconImg" alt="person">
            <span>返回</span>
        </div>
        <div class="cir_hide positionCir" @click="togleHide">
            <img src="images/icon/person.png" class="iconImg" alt="person">
            <span>隐藏</span>
        </div>-->

    </div>

</div>


<script type="text/javascript" src="../../../script/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/util.js"></script>
<script type="text/javascript" src="../../../script/mui.min.js"></script>
<!--<script type="text/javascript" src="../../../script/rem.js"></script>-->
<script type="text/javascript" src="../../../script/apiCloud.js"></script>
<script type="text/javascript" src="../../../script/public.js"></script>
<script type="text/javascript" src="../../../script/data.js"></script>
<script type="text/javascript" src="../../../script/swiper-3.3.1.min.js"></script>
<script src="../../../script/vue.min.js"></script>
<script src="../../../script/vuex.min.js"></script>

<script src="https://cdn.bootcss.com/eruda/1.2.6/eruda.js"></script>
<script>eruda.init();</script>

<script>
    var app = new Vue({
        el: '.demobiox',
        data: {
            isHide: true,
            list: [{
                class: "position_one positionCom",
                imgIcon: "../../../image/mine/attclight.png",
                name: "Web前端工程师"
            },
                {
                    class: "position_two positionCom",
                    imgIcon: "../../../image/mine/attclight.png",
                    name: "Java开发"
                },
                {
                    class: "position_three positionCom",
                    imgIcon: "../../../image/mine/attclight.png",
                    name: "运营经理"
                },
                {
                    class: "position_four positionCom",
                    imgIcon: "../../../image/mine/attclight.png",
                    name: "UI设计师"
                },


                {
                    class: "position_five positionCom",
                    imgIcon: "../../../image/mine/attclight.png",
                    name: "美团外卖"
                },
                {
                    class: "position_six positionCom",
                    imgIcon: "../../../image/mine/attclight.png",
                    name: "云闪信"
                }

            ]
        },
        methods: {
            togle: function (event) {
                this.isHide = false;

            },
            togleHide: function (event) {
                this.isHide = true;
            }
        }

    })

</script>
</body>
</html>
