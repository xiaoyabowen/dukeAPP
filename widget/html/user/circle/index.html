
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>圈子首页</title>
    <link rel="stylesheet" href="../../../css/api.css" />
    <link rel="stylesheet" href="../../../css/commonWin.css" />
    <style>
        .searchClick{
            right: 0.1rem;
        }
        .OneImgRight {
            margin-top: 0.1rem;
            width: 0.47rem;
            height: 0.42rem;
        }
        .middleHeightTop {
            height: 0.56rem;
            align-items: center;
        }
        /*leileiStart*/
        #search-inputTop {
            display: block;
            width: 4.25rem;
            height: 0.32rem;
            line-height: 0.32rem;
            padding: 0 0.12rem 0 1rem;
            border-radius: 0.28rem;
            font-weight: 400;
            color: rgba(153, 153, 153, 1);
            font-size: 0.24rem;
            background: url("../../../icon/search.png") no-repeat 0.48rem center, rgba(255, 255, 255, 1);
            background-size: 0.26rem 0.26rem;
            margin-bottom: 0 !important;
        }

        #search-inputTop::-webkit-input-placeholder {
            font-size: 0.28rem;
            line-height: 0.32rem;
        }
        .middleMain{
            width:5rem;
            text-align: center;
        }
          /*leileiEnd*/
    </style>

</head>
<body>

<!-- leileiStart -->
<div id="topbar" class="display">

    <div class="headerBox cssFlex">
        <div class="leftImgClose" onclick="homeGo()">
            <span>首页</span>
        </div>
        <div class="middleMain">
            圈子
        </div>

        <div class="rightImgEdite"onclick="signPushActive()">
            发布
        </div>
    </div>
</div>
<!-- leileiEnd -->
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/util.js"></script>
<script type="text/javascript" src="../../../script/rem.js"></script>
<script type="text/javascript" src="../../../script/apiCloud.js"></script>
<script type="text/javascript" src="../../../script/public.js"></script>
<script type="text/javascript" src="../../../script/data.js"></script>
<script>

    apiready = function () {
        initFrameInWin(api.pageParam);
    }
    function mineGo() {

        openNewWindow("home", "../home/home.html")
    }
    function signPushActive(){
        var uidUser = localStorage.getItem("user")
        if (!uidUser || uidUser == 'undefined'){
            openNewWindow("login", "../../login/login.html");
            return;
        }
        openNewWindow("publishActivity", "./publishActivity.html",{
            url:'index'
        })
    }
</script>
</html>
