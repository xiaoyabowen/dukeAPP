
<div class="notDataBox">
    <div class="notData" v-if="dataDiv.length==0 ? 'activeAddImg' : ''">
        <img :src="imgUrl" alt="set" class="maskImg">
        <div class="addMask" @click="mask()">立即添加</div>
    </div>


    <div class="textBox" v-for="(v,i) in dataDiv" v-if="dataDiv.length!=0 ? '' : 'activeAddImg'">
        <div class="addText" v-text="dataDiv[i].textActive"></div>
        <img :src="imgAdd" alt="imgAdd" class="imgAdd">
        <img :src="imgDel" alt="imgDel" class="imgDel">
    </div>

    <div class="bottom-medal">
        <p class="medalTitle">添加模块</p>
        <div class="modulList cssFlex">
            <div class="modulListBox" @click="textFrame()">
                <img :src="imgText" alt="icon" class="modulListImg">
                <span>纯文本</span>
            </div>
            <div class="modulListBox">
                <img :src="imgImg" alt="icon" class="modulListImg">
                <span>单图</span>
            </div>
        </div>
        <div class="cancle" @click="cancel()">取消</div>
    </div>
</div>
