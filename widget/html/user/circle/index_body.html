<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>圈子</title>
    <link rel="stylesheet" href="../../../css/api.css" />
    <link rel="stylesheet" href="../../../css/commonWindow.css" />
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" href="../../../css/circleCommon.css">
</head>
<body>
    <div id="circle">
        <div class="isDisplay" id="box">
            <div class="mui-card circle_item" @click="linkHandle(item.circle_id)" v-for="(item, index) in list" :key="item.circle_id">
                <!--页眉，放置标题-->
                <div class="header_img">
                    <img :src="item.poster" />
                </div>
                <!--内容区-->
                <div class="mui-card-content circle_footer">
                    <div class="circle_title">{{item.title}}</div>
                    <div class="circle_tiem">活动时间: <span> {{item.c_from}}至{{item.c_to}}</span></div>
                    <div class="circle_city">活动地点: <span> {{item.province}}{{item.city}}{{item.street}}</span></div>
                    <div class="circle_bottom cssFlex">
                        <span class="circle_sign">已报名 <span>{{item.count}}</span></span>
                        <span @click="collection(index)"><img class="circle_collection" :src="item.collection ? '../../../image/circle/collection2.png' : '../../../image/circle/collection1.png'" alt=""></span>
                    </div>
                </div>
                <!--页脚，放置补充信息或支持的操作-->
                <!--<div class="mui-card-footer">-->
                <!---->
                <!--</div>-->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../../script/api.js"></script>
    <script type="text/javascript" src="../../../script/util.js"></script>
    <script type="text/javascript" src="../../../script/kv.js"></script>
    <script type="text/javascript" src="../../../script/apiCloud.js"></script>
    <script type="text/javascript" src="../../../script/public.js"></script>
    <script type="text/javascript" src="../../../script/rem.js"></script>
    <script type="text/javascript" src="../../../script/mui.min.js"></script>
    <script type="text/javascript" src="../../../script/data.js"></script>
    <script src="../../../script/vue.min.js"></script>
    <script src="../../../script/vuex.min.js"></script>

    <script src="https://cdn.bootcss.com/eruda/1.2.6/eruda.js"></script>
    <script>eruda.init();</script>
    <script>
        apiready = function () {
            var list = [
                {
                    img: '../../../image/circle/circle01.png',
                    title: '迪卡侬五一免费欢乐泡泡泡',
                    from: '2019-04-16 11:00',
                    to: '2019-05-16 11:00',
                    city: '北京市少年宫',
                    sign: '123',
                    collection: false
                },{
                    img: '../../../image/circle/circle01.png',
                    title: '迪卡侬五一免费欢乐泡泡泡',
                    from: '2019-04-16 11:00',
                    to: '2019-05-16 11:00',
                    city: '北京市少年宫',
                    sign: '123',
                    collection: true
                },
            ]

            new Vue({
                el: '#circle',
                data: {
                    isDisplay: false,
                    list: list,
                    person_id: ''
                },
                created: function () {
                    this.person_id = localStorage.getItem('person_id');
                    this.queryCircleList();
                },
                mounted: function () {
                    document.getElementById('box').className = '';
                    this.isDisplay = true;
                },
                methods: {
                    // 获取数据
                    queryCircleList: function () {
                        var that = this;
                        console.log(123)
                        ajaxGetWithProgress(queryCircleList, {
                            person_id: that.person_id
                        }, function (data, err) {
                            console.log(data);
                            if (data.Circlelist) {
                                that.list = data.Circlelist;
                            }

                        });
                    },

                    // 点击跳转到活动详情页
                    linkHandle: function (circle_id) {
                        console.log(circle_id)
                        openNewWindow("details_activities", "./details_activities.html", {
                            circle_id: circle_id
                        })
                    },

                    // 收藏
                    collection: function (index) {
                        this.list[index].collection = !this.list[index].collection;
                    }
                }
            })
        }
    </script>
</body>
</html>
