<body>
<div id="circle">
    <div class="saoBox">
        <div class="phoneYZ cssFlex">
            <input type="number" v-model="phone" class="phoneYZInput" placeholder="手机号码验证" >
            <div class="signBtn" @click="signBtnClick()">签到</div>



        </div>
        <div class="" @click="saosaoClick()">扫一扫</div>
    </div>

</div>



<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/rem.js"></script>

<script>

    function reload() {
        window.location.reload()
    }

    apiready = function () {
        new Vue({
            el: '#circle',
            data: {
                phone : '',
            },
            created: function () {

            },
            mounted: function () {


            },
            methods: {
                signBtnClick : function () {
                    var that = this
                    if (!that.phone) {
                        mui.toast('请填写手机号码');
                        return;
                    }else if(!checkMobileNum(that.phone)){
                        toast("手机号码不正确");
                        return;
                    }
                },
                saosaoClick:function () {
                    var FNScanner = api.require('FNScanner');
                    FNScanner.open({
                        autorotation: true
                    }, function(ret, err) {
                        if (ret) {
                            console.log("FNScanner",ret)
                        }
                    });
                },
            }
        })

    };

</script>
