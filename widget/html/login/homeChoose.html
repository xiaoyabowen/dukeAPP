<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/commonWindow.css">
    <title>选择角色</title>
    <style>

        .chooseBox{
            width: 100%;
            text-align: center;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            -o-transform: translateY(-50%);
        }
        .chosePerson{
            margin-bottom: 2.2rem;
        }
        .choose-title{
            font-size: 0.48rem;
            color:rgba(48,74,179,1);
            font-weight:400;
            text-decoration: underline;
        }
        .choose-sub{
            font-size: 0.28rem;
            color:rgba(48,74,179,1);
            font-weight:400;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="wrap">
        <div class="return">
            <!--<img src="../../icon/return.png" alt="">-->
        </div>
        <div class="chooseBox">

            <div class="chosePerson" onclick="company()">
                <div class="choose-title">我是伯乐</div>
                <div class="choose-sub">(招聘者)</div>
            </div>
            <div class="placePerson" onclick="user()">
                <div class="choose-title">我是千里马</div>
                <div class="choose-sub">(应聘者)</div>
            </div>

        </div>

    </div>
</div>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/apiCloud.js"></script>
<script type="text/javascript" src="../../script/rem.js"></script>
<script type="text/javascript" src="../../script/public.js"></script>
<script>


    apiready = function () {





        var uid = localStorage.getItem("user")
        if (uid){
            var obj ={
                uid : localStorage.getItem("user").user_id
            }
            console.log(obj)
            ajaxGetWithProgress(querySuccessLogin, obj, function (data, err) {
                if (data.date != 0) {
                    openNewWindow("login", "login.html")
                    return;
                }else{
                    openNewWindow("home", "../user/home/home.html")
                }
            })
        } else {
            openNewWindow("login", "login.html")
        }
    }
    function user() {
        openNewWindow("home", "../user/home/home.html")
        localStorage.setItem("role","1")
    }
    // 伯乐

    function company() {
        openNewWindow("login", "login.html")

        localStorage.setItem("role","2")
    }
</script>
</body>
</html>
